                var version = parseFloat(RegExp.$1);

                    document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');

<script>
    	seajs.use(['lib/zepto','wxapi'],function($,wxapi){				
			var winHeight=window.innerHeight;
			var scrollContainer=$('.container .touch_items');
			var maxIdx=$('.touch_item').size()-1;
			var curIdx=0;
			var timeOut=null;
			
			$('.touch_item,.container,.touch_items').css({
				height:winHeight	
			});
			
			$('.container').hide();
			var loading=$('<div />').css({'position':'fixed','top':'100px','font-weight':'bold','z-index':100,'color':'#fff','width':'400px','border-radius':'40px','text-align':'center','padding':'10px 0','left':'120px','height':300,'overflow':'hidden'}).html('<div style="position:absolute;top:196px;font-size:40px;text-align:center;width:100%;"></div>');
			
			$('body').css({'background':'rgba(0,0,0,1)'}).append(loading);
			

			
			function loadImages(imgs,callback){	
				var loadCount=imgs.length;
				var loadedCount=0;
				var failLoad=0;
				var timeout=5000;
				var loadInterval=null;
				
				for(var i=0;i<loadCount;i++){
					var img=new Image();
					img.src=imgs[i];
					img.onload=function(){
						loadedCount++;
						callback&&callback.processFn&&callback.processFn(loadedCount,loadCount);
						if(loadedCount === loadCount){										
							callback&&callback.endFn&&callback.endFn(loadedCount,loadCount);
						}
					};				
				}
				setTimeout(function(){
					for(var i=0;i<loadCount;i++){
						img.onload=null;	
					}
					callback&&callback.endFn&&callback.endFn(loadedCount,loadCount);	
				},timeout)
			}
			
			
			var imgs=[				
				'http://topic.xcar.com.cn/201407/xmeeting/images/ysel.png'
			]
			loadImages(imgs,{
				processFn:function(lc,tc){
					loading.find('div').html('已加载'+parseInt(lc/tc*100)+"% ...")
				},
				endFn:function(lc,tc,fc){
					loading.remove();
					$('.container').show();
				}	
			})
			

			$(window).on('touchstart touchmove touchend',function(e){
				if(checkEx(e,'section3')){
					return;
				}
				e.stopPropagation();	
				e.preventDefault();	
			})
			function checkEx(e,cls){
				if($(e.target).hasClass(cls)||$(e.target).parents('.'+cls).length>0){
					return true;
				}
				return false;	
			}
			var ev='tap click';
			$('.section3_btn').on(ev,function(e){
				var that=this;
				if($(this).hasClass('active')){
					$('.section3').animate({top:'100%','margin-top':-250},500,'linear',function(){$(that).removeClass('active')});
				}else{
					$('.section3').animate({top:0,'margin-top':0},500,'linear',function(){$(that).addClass('active')});
				}
			})
			
			$('.container').on({
				'swipeLeft':function(){
					$('.touch_items').animate({left:'-100%'})
				},
				'swipeRight':function(){
					$('.touch_items').animate({left:0})	
				}
			})
			
			$('.section1 .touch_float_block').on(ev,function(){
				$('.container').trigger('swipeLeft')	
			})
			$('.section2 .touch_float_block').on(ev,function(){
				$('.container').trigger('swipeRight')	
			})
		})
    </script>	
     <!--$--1002*js--$-->
