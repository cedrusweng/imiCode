<script>
    	seajs.use(['lib/zepto','wxapi'],function($,wxapi){				
			var winHeight=window.innerHeight;
			var scrollContainer=$('.container .touch_items');
			var maxIdx=$('.touch_item').size()-1;
			var curIdx=0;
			var timeOut=null;
			
			$('.touch_item,.container,.container_bg').css({
				height:winHeight	
			});
			
			$('.container').hide();
			var loading=$('<div />').css({'position':'fixed','top':'100px','font-weight':'bold','z-index':100,'background':'rgba(0,0,0,1) url(images/xiaoche.gif) no-repeat','color':'#fff','width':'400px','border-radius':'40px','text-align':'center','padding':'10px 0','left':'120px','height':300,'overflow':'hidden'}).html('<div style="position:absolute;top:196px;font-size:40px;text-align:center;width:100%;"></div>');
			
			$('body').css({'background':'rgba(0,0,0,1)'}).append(loading);
			

			
			function loadImages(imgs,callback){	
				var loadCount=imgs.length;
				var loadedCount=0;
				var failLoad=0;
				var timeout=5000;
				var loadInterval=null;
				
				for(var i=0;i<loadCount;i++){
					var img=new Image();
					img.src=imgs[i];
					img.onload=function(){
						loadedCount++;
						callback&&callback.processFn&&callback.processFn(loadedCount,loadCount);
						if(loadedCount === loadCount){										
							callback&&callback.endFn&&callback.endFn(loadedCount,loadCount);
						}
					};				
				}
				setTimeout(function(){
					for(var i=0;i<loadCount;i++){
						img.onload=null;	
					}
					callback&&callback.endFn&&callback.endFn(loadedCount,loadCount);	
				},timeout)
			}
			
			
			var imgs=[				
				'http://topic.xcar.com.cn/201407/xmeeting/images/ysel.png'
			]
			loadImages(imgs,{
				processFn:function(lc,tc){
					loading.find('div').html('已加载'+parseInt(lc/tc*100)+"% ...")
				},
				endFn:function(lc,tc,fc){
					loading.remove();
					$('.container').show();
					itemAnim(curIdx);
				}	
			})
			
			
			function itemAnim(idx){
				$('.touch_item').eq(idx).addClass('active').siblings().removeClass('active')
			}			
		
			function playAnim(idx){
				setTimeout(function(){
					scrollContainer.animate({top:-idx*winHeight},500,'linear',function(){
						itemAnim(idx);
					})
				},100);	
			}
			$(window).on('touchstart touchmove touchend',function(e){
				if(checkEx(e,'m_topic_form')){
					return;
				}

				e.stopPropagation();	
				e.preventDefault();	
			})
			
			
			var ev='tap';
			
			function checkEx(e,cls){
				if($(e.target).hasClass(cls)||$(e.target).parents('.'+cls).length>0){
					return true;
				}
				return false;	
			}
			
			$('.container').on({
				'swipeUp':function(e){				
					e.stopPropagation()	
					e.preventDefault()
					if(curIdx>maxIdx-1)return;
					$('.touch_item').removeClass('active')					
					curIdx++;					
					playAnim(curIdx)
				},
				'swipeDown':function(e){	
					e.stopPropagation()	
					e.preventDefault()					
					if(curIdx<1){return;}
					$('.touch_item').removeClass('active')
					curIdx--;
					playAnim(curIdx,true);
                                        
                                        
				}
			})
			$('.m_back').on(ev,function(){
				 $('.container').trigger('swipeDown');	
			})
		})
    </script>
